<!DOCTYPE html>
<html lang="en-US">
    <head>
        <title>Ascii Player</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Favicon later -->
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div id="text">
            <div>
                <input type="file" id="file-in" accept="image/*,video/*">
            </div>
            <div>
                Width (1x) : <input type="number" id="pixel-count" value="1">
                Size (px): <input type="number" id="char-size" value="3">
                Volume: <input type="range" id="volume"></button>
            </div>
            <div>
                <button id="pause">Pause</button>
                <button id="redraw">Redraw</button>
            </div>
        </div>

        <div id="display"></div>

        <script src="app.js" type="module"></script>
    </body>
</html>
